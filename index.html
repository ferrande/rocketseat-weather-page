<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="current-weather-div">
        <div>Piracicaba, SP</div>
        <div>18°C<br />22° 16°</div>
        <div>
          <div>Vento 17km/h</div>
          <div>Umidade 31%</div>
          <div>Chuva 10%</div>
        </div>
      </div>

      <div class="air-quality-div">
        <div>Qualidade do ar</div>
        <div>
          Boa <br />
          21
        </div>
        <div>
          <div>12.9 <br />PM2.5</div>
          <div>12.9 <br />PM10</div>
          <div>2.1 <br />sO₂</div>
          <div>1.4 <br />NO₂</div>
          <div>21.2 <br />O₃</div>
          <div>0.7 <br />CO</div>
        </div>
      </div>

      <div class="sun-div">
        <div>Horário do sol</div>
        <div>?</div>
      </div>

      <div class="five-day-forecast-div">
        <div>Amanhã <br />21° 16°</div>
        <div>sexta-feira <br />28° 20°</div>
        <div>sábado <br />25° 21°</div>
        <div>domingo <br />20° 14°</div>
        <div>segunda-feira <br />24° 18°</div>
      </div>
    </div>
  </body>
</html>
